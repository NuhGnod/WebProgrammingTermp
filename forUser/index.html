        <!-- <script

        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ffab54e001746890f92bd6f557f44381&libraries=services"
        ></script>
        <script>
            if (navigator.geolocation) {
                //위치 정보를 얻기
                navigator.geolocation.getCurrentPosition(async function (pos) {
                    console.log("위도 " + pos.coords.latitude);
                    console.log("경도 " + pos.coords.longitude);
                    console.log(typeof pos.coords);
                    var container = document.getElementById("map");
                    var options = {
                        center: new kakao.maps.LatLng(36.3635948, 127.3490568),
                        level: 3,
                    };
                    var places = new kakao.maps.services.Places();

                    // var callback = function (result, status) {
                    //     console.log(`##`);
                    //     if (status === kakao.maps.services.Status.OK) {
                    //         console.log(result[0].x);
                    //         console.log(result[0].y);
                    //     }
                    // };
                    async function call() {
                        await places.keywordSearch(
                            "충남대학교",
                            function (result, status) {
                                console.log(`##`);
                                if (status === kakao.maps.services.Status.OK) {
                                    console.log(result[0].x);
                                    console.log(result[0].y);
                                }
                            }
                        );
                        console.log("#");
                    }
                    await call();
                    console.log(options.center);
                    var map = new kakao.maps.Map(container, options);
                    console.log(options.center);
                });
            } else {
                alert("이 브라우저에서는 Geolocation이 지원되지 않습니다.");
            }
        </script>
