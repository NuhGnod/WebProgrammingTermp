<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="./signup.css" rel="stylesheet" />
    </head>
    <body>
        <div id="signup_box" class="center">
            <br />
            <img src="/images/restraunt_png.png" id="main_logo" />
            <h2>회원가입정보</h2>
            <hr />

            <table>
                <tr></tr>
                <tr>
                    <td>*이름</td>
                    <td><input type="text" id="name" required /></td>
                </tr>
                <tr>
                    <td>*핸드폰 번호</td>
                    <td><input type="number" id="phone_number" required /></td>
                </tr>

                <tr>
                    <td>*아이디</td>
                    <td><input type="text" id="id" required /></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <td>*비밀번호</td>
                    <td><input type="password" id="pw" required /></td>
                </tr>
                <tr>
                    <td>*비밀번호 확인</td>
                    <td><input type="password" id="check_pw" required /></td>
                </tr>
                <tr>
                    <td>*닉네임</td>
                    <td><input type="text" id="nickname" required /></td>
                </tr>

                <tr>
                    <td>*회원분류</td>
                    <td>
                        <input
                            type="radio"
                            name="classfication"
                            value="user"
                        />손님
                        <input
                            type="radio"
                            name="classfication"
                            value="owner"
                        />사장
                    </td>
                </tr>
            </table>
            <br />
            <br /><br />
            <input type="submit" value="회원가입" id="signup" />
            <button id="cancel">취소</button>
        </div>
    </body>
</html>
