<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="./signup.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="signup_box" class="center">
            <br />
            <!-- 메인로고 -->
            <img
                alt="메인로고"
                src="/images/restraunt_png.png"
                id="main_logo"
            />
            <h2>회원가입정보 <br />모든 입력은 영어 또는 숫자만 가능합니다.</h2>
            <hr />
            <!-- 회원가입 입력 영억 -->
            <!-- 아이디는 중 복될 수 없다. -->
            <!-- 모든 입력은 영어와 숫자로만 이뤄진다. -->
            <table>
                <tr></tr>
                <tr>
                    <td>*이름</td>
                    <td><input type="text" id="name" required /></td>
                </tr>
                <tr>
                    <td>*핸드폰 번호</td>
                    <td><input type="number" id="phone_number" required /></td>
                </tr>

                <tr>
                    <td>*아이디</td>
                    <td><input type="text" id="id" required /></td>
                    <td><button id="check_id">중복확인</button></td>
                </tr>
                <tr>
                    <td>*비밀번호</td>
                    <td><input type="password" id="pw" required /></td>
                </tr>
                <tr>
                    <td>*비밀번호 확인</td>
                    <td><input type="password" id="check_pw" required /></td>
                </tr>
                <tr>
                    <td>*닉네임</td>
                    <td><input type="text" id="nickname" required /></td>
                </tr>
                <!-- 이 웹은 가게주인, 가게 이용자 부분으로 나뉘기 떄문에, 가입하는 user를 분류하여 확인한다. -->
                <tr>
                    <td>*회원분류</td>
                    <td>
                        <input
                            type="radio"
                            name="classfication"
                            value="user"
                        />손님
                        <input
                            type="radio"
                            name="classfication"
                            value="owner"
                        />사장
                    </td>
                </tr>
            </table>
            <br />
            <br /><br />
            <!-- 유효성검사가 통과된후 회원가입되며, 메인페이지로 이동한다.  -->
            <input type="submit" value="회원가입" id="signup" />
            <!-- 취소버튼을 누르면 이전페이지로 이동한다. -->
            <button id="cancel">취소</button>
        </div>
        <script src="./signup.js"></script>
    </body>
</html>
